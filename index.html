
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallowen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .banner {
            background-image: url('https://dallowen.github.io/assets/banner.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .art-gallery {
            padding: 20px;
            flex: 1;
        }
        .art-gallery h2 {
            margin-bottom: 20px;
        }
        .art-gallery img {
            width: 300px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .art-gallery img:hover {
            transform: scale(1.1);
        }
        .social-media {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .social-media h2 {
            margin-bottom: 10px;
        }
        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }
        .social-media a:hover {
            background-color: #777;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Dallowen</h1>
    </div>
<div class="art-gallery">
        <h2>Gallery</h2>
        <img src="https://dallowen.github.io/assets/banner.png" alt="Digital painting">
    </div>
    <div class="social-media">
        <h2>Follow me on:</h2>
        <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    </div>
    <footer>
        &copy; <span id="year"></span> Dallowen. All rights reserved.
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
